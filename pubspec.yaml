name: sadeem_shop
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.10
  cached_network_image: ^3.3.1
  path_provider: ^2.1.2
  cupertino_icons: ^1.0.8
  dartz: 
  equatable: 
  dio: 
  flutter_bloc:
  get_it:
  pretty_bloc_observer: ^1.0.4
  infinite_scroll_pagination: ^4.0.0
  flutter_secure_storage:
  carousel_slider: ^4.0.0
  shared_preferences:
  hugeicons: ^0.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  assets:
      - assets/images/Shopping App Vector.png
      - assets/images/logo.png
      - assets/images/Onboarding1.png
      - assets/images/onboarding2.png
      - assets/images/onboarding3.png
  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora/Lora-VariableFont_wght.ttf
        - asset: assets/fonts/Lora/Lora-Italic-VariableFont_wght.ttf
          style: italic
        - asset: assets/fonts/Lora/static/Lora-Regular.ttf
        - asset: assets/fonts/Lora/static/Lora-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lora/static/Lora-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lora/static/Lora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lora/static/Lora-Italic.ttf
          style: italic
        - asset: assets/fonts/Lora/static/Lora-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Lora/static/Lora-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Lora/static/Lora-BoldItalic.ttf
          weight: 700
          style: italic
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
